<section class="row justify-content-center">
  <div class="col-lg-10">
    <h2>Lista de MÃ©dicos</h2>

    <div class="row g-1 mt-3">
      <a mat-flat-button class="col-lg-2" routerLink="cadastrar">
        <mat-icon>add</mat-icon>
        Cadastrar</a
      >
    </div>
    <hr />
    <div class="row g-3">
      @for (medico of medicos$ | async; track $index ) {
      <div class="col-md-6 col-xl-4">
        <mat-card class="p-1">
          <mat-card-header>
            <mat-card-title>{{ medico.nome }}</mat-card-title>
          </mat-card-header>

          <mat-card-content class="min-h-[40px] mt-3">
            <p><span class="font-medium">CRM:</span> {{ medico.crm }}</p>
          </mat-card-content>

          <mat-card-actions align="end">
            <div>
              <a [routerLink]="['editar', medico.id]"></a>
              <a mat-icon-button><mat-icon>edit</mat-icon></a>

              <a [routerLink]="['excluir', medico.id]"></a>
              <a mat-icon-button><mat-icon>delete</mat-icon></a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
      }
    </div>
  </div>
</section>
