<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>ORGANIZA - MED</mat-toolbar>
    <mat-nav-list>
      @for(item of itensNavBar;track $index) {
      <a mat-list-item [routerLink]="item.link">
        <mat-icon matListItemIcon>{{ item.icone }}</mat-icon> {{ item.titulo }}</a
      >
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <mat-icon></mat-icon>
      <button mat-raised-button [matMenuTriggerFor]="opcoesUsuario" class="ms-auto">
        <mat-icon>person</mat-icon>
        {{ usuario.userName }}
      </button>

      <mat-menu #opcoesUsuario="matMenu">
        <button mat-menu-item style="min-width: 50px" (click)="logoutRequisitado.emit()">
          <mat-icon>arrow_backward</mat-icon>
          Logout
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="container-fluid py-3">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
